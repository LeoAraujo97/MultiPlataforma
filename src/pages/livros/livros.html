<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="title">Livros</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="ios-search"></ion-icon>
      </button>
      <button (click)='adicionarLivro()' ion-button icon-only>
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let livro of lista_livros" icon-start>
      <ion-card>
        <div>Titulo: {{ livro.details.title }}</div>
        <p>{{livro.details.subtitle}}</p>
        <img src={{livro.thumbnail_url}}>
        <ion-card-content>
          <h6>Editora: {{livro.details.publishers}}</h6>
          <h5>Autor: {{livro.details.authors}}</h5>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button (click)="deletarLivro()" ion-button icon-start clear small>
              <ion-icon name="backspace"></ion-icon>
              <div>Deletar</div>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="atualizarlivro()" ion-button icon-start clear small>
              <ion-icon name="more"></ion-icon>
              <div>Alterar</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>

  </ion-list>

</ion-content>
