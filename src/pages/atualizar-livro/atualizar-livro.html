<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="title"> Atualizar Livros</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-content>
    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="Titulo" value="{{ item.title }}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Subitulo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Cover"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Editora"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Autor"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="ISBN"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Publicação"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Paginas"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button (click)="showAlertUpdate()" ion-button color="primary" block>Atualizar</button>
    </div>
</ion-content>
