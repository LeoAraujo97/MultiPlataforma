<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="title"> Adicionar Livros</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="ios-search"></ion-icon>

  </ion-navbar>

    <ion-item>
      <ion-input type="text" placeholder="Titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Subtitulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Capa"></ion-input>

      <ion-input type="text" placeholder="Editora"></ion-input>

    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="ISBN"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="publicação"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Paginas"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
      <button (click)="showAlert()" ion-button color="primary" block>Confirmar</button>
  </div>
  
</ion-content>
